<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Medical prescription</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a>Dashboard</a></li>
            <li class="breadcrumb-item active">Prescription</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container">
      <ckeditor [editor]="Editor" [(ngModel)]="model.editorData"></ckeditor>
      <div class="row">
        <div class="col-md-6 text-center">
          <button class="btn btn-outline-primary mt-3 joinBtn w-100" (click)="goBack()">
            <span><i class="fas fa-arrow-left mr-2"></i>
            Back
            </span>
          </button>
        </div>
        <div class="col-md-6 text-center">
          <button class="btn btn-primary mt-3 joinBtn w-100" (click)="saveData()">
            <span><i class="fas fa-save mr-2"></i>
            Save
            </span>
          </button>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
