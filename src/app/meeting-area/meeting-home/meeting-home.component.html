<div class="content-wrapper h100">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Please wait for the doctor to join meeting...</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active">Meeting Area</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <iframe
      height="100%"
      width="100%"
      frameborder="0"
      allow="feature_name allow_list;feature_name allow_list;camera *;microphone *"
      [src]="urlSafe"
    ></iframe>
  </section>
  <!-- /.content -->
</div>
