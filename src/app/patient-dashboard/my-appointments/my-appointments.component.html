<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">My Appointments</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/patientArea">Home</a></li>
            <li class="breadcrumb-item active">My Appointments</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->

  <section class="content">
    <div class="container-fluid">

      <div class="testimonial-carousel  d-flex flex-wrap align-content-around">
        <div class="testimonial-item"  *ngFor="let appointment of appointments">
          <div class="testimonial-img d-flex">
            <img [src]="appointment.pic" alt="testemonial img" style="max-height: 80px;">
              <div class="d-flex flex-column">
                <div class="d-flex">
                  <h3>{{ appointment.DoctorName }}</h3>
                  <p>{{ appointment.specialty }}</p>
                </div>
                <div class="rating">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
          </div>
          <div class="apt-details d-flex justify-content-center flex-column">
            <div class="apt-item">
              <h3>
                <i class="fas fa-calendar-day"></i> Booking Time
              </h3>
              <p>{{appointment.timestamp}}</p>
            </div>
            <div class="apt-item">
              <h3>
                <i class="fas fa-clock"></i>  Appointment Date
              </h3>
              <p>{{appointment.date}}</p>
            </div>
            <div class="apt-item">
              <h3>
                <i class="fas fa-calendar-check"></i>  Appointment Time
              </h3>
              <p>{{appointment.time}}</p>
            </div>

            <a class="btn btn-primary mt-2 joinBtn"
               [routerLink]="['/meeting', 'join', appointment.docID+patientDetails.id]">
              <i class="fas fa-video mr-1"></i> <span>Join Now</span>
            </a>
          </div>

        </div>
      </div>
      <!-- /.row -->
    </div>
  </section>
  <!-- /.content -->
</div>
