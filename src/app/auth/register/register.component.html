<div class="hold-transition register-page">
  <div class="row w-100 justify-content-center">
    <div class="col-sm-12 col-md-8 col-xl-5">
      <div class="register-boxx">
        <div class="card card-outline card-primary">
          <div class="card-header text-center">
            <span class="h1"><b>Aivizo</b>Online</span>
          </div>
          <div class="card-body">
            <p class="login-box-msg">Register a new membership</p>

            <form (ngSubmit)="submitSignup()" [formGroup]="signupForm">
              <div class="row">
                <div class="col-sm-4">
                  <!-- text input -->
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="John"
                          formControlName="firstname" [ngClass]="{'is-invalid': signupForm.get('firstname')?.errors
                           && (signupForm.get('firstname')?.touched || signupForm.get('firstname')?.dirty),
                   'is-valid': !signupForm.get('firstname')?.errors && signupForm.get('firstname')?.touched}">
                    <span class="input_err_msg"
                          *ngIf="signupForm.get('firstname')?.errors &&
                           (signupForm.get('firstname')?.touched || signupForm.get('firstname')?.dirty)">
                      Name must be filled in
                    </span>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>Middle Name</label>
                    <input type="text" class="form-control" placeholder="Doe"
                          formControlName="middlename">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Clarie"
                           formControlName="lastname">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Date of birth</label>
                    <div class="input-group date" id="reservationdate" data-target-input="nearest">
                      <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate"
                             formControlName="dob" [ngClass]="{'is-invalid': signupForm.get('dob')?.errors
                           && (signupForm.get('dob')?.touched || signupForm.get('dob')?.dirty),
                   'is-valid': !signupForm.get('dob')?.errors && signupForm.get('dob')?.touched}">
                      <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                    </div>
                    <span class="input_err_msg"
                                *ngIf="signupForm.get('dob')?.errors &&
                           (signupForm.get('dob')?.touched || signupForm.get('dob')?.dirty)">
                      DOB must be filled in
                    </span>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" class="form-control" placeholder="+92311-4837494"
                           formControlName="phone" [ngClass]="{'is-invalid': signupForm.get('phone')?.errors
                           && (signupForm.get('phone')?.touched || signupForm.get('phone')?.dirty),
                   'is-valid': !signupForm.get('phone')?.errors && signupForm.get('phone')?.touched}">
                    <span class="input_err_msg"
                          *ngIf="signupForm.get('phone')?.errors &&
                           (signupForm.get('phone')?.touched || signupForm.get('phone')?.dirty)">
                      Contact Number must be filled in
                    </span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="City Name"
                           formControlName="city" [ngClass]="{'is-invalid': signupForm.get('city')?.errors
                           && (signupForm.get('city')?.touched || signupForm.get('city')?.dirty),
                   'is-valid': !signupForm.get('city')?.errors && signupForm.get('city')?.touched}">
                    <span class="input_err_msg"
                          *ngIf="signupForm.get('city')?.errors &&
                           (signupForm.get('city')?.touched || signupForm.get('city')?.dirty)">
                      Name must be filled in
                    </span>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control" placeholder="State Name"
                           formControlName="state" [ngClass]="{'is-invalid': signupForm.get('state')?.errors
                           && (signupForm.get('state')?.touched || signupForm.get('state')?.dirty),
                   'is-valid': !signupForm.get('state')?.errors && signupForm.get('state')?.touched}">
                    <span class="input_err_msg"
                          *ngIf="signupForm.get('state')?.errors &&
                           (signupForm.get('state')?.touched || signupForm.get('state')?.dirty)">
                      State must be filled in
                    </span>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>Country Name</label>
                    <input type="text" class="form-control" placeholder="Country Name"
                           formControlName="country" [ngClass]="{'is-invalid': signupForm.get('country')?.errors
                           && (signupForm.get('country')?.touched || signupForm.get('country')?.dirty),
                   'is-valid': !signupForm.get('country')?.errors && signupForm.get('country')?.touched}">
                    <span class="input_err_msg"
                          *ngIf="signupForm.get('country')?.errors &&
                           (signupForm.get('country')?.touched || signupForm.get('country')?.dirty)">
                      State must be filled in
                    </span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="user@email.com"
                           formControlName="email" [ngClass]="{'is-invalid': signupForm.get('email')?.errors
                           && (signupForm.get('email')?.touched || signupForm.get('email')?.dirty),
                   'is-valid': !signupForm.get('email')?.errors && signupForm.get('email')?.touched}">
                    <span class="input_err_msg"
                          *ngIf="signupForm.get('email')?.errors &&
                           (signupForm.get('email')?.touched || signupForm.get('email')?.dirty)">
                      Provide a valid email
                    </span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="user@email.com"
                           formControlName="password" [ngClass]="{'is-invalid': signupForm.get('password')?.errors
                           && (signupForm.get('password')?.touched || signupForm.get('password')?.dirty),
                   'is-valid': !signupForm.get('password')?.errors && signupForm.get('password')?.touched}">
                    <span class="input_err_msg"
                          *ngIf="signupForm.get('password')?.errors &&
                           (signupForm.get('password')?.touched || signupForm.get('password')?.dirty)">
                      Password cannot be empty
                    </span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" placeholder="user@email.com"
                           formControlName="confirm_pass" [ngClass]="{'is-invalid': signupForm.get('confirm_pass')?.errors
                           && (signupForm.get('confirm_pass')?.touched || signupForm.get('confirm_pass')?.dirty),
                   'is-valid': !signupForm.get('confirm_pass')?.errors && signupForm.get('confirm_pass')?.touched}">
                    <span class="input_err_msg"
                          *ngIf="signupForm.get('confirm_pass')?.errors &&
                           (signupForm.get('confirm_pass')?.touched || signupForm.get('confirm_pass')?.dirty)">
                      Password do not match
                    </span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                    <label for="agreeTerms">
                      I agree to the <a href="#">terms</a>
                    </label>
                  </div>
                </div>
              </div>
              <div class="social-auth-links text-center">
                <button type="submit" class="btn btn-block btn-primary">
                  <i class="fas fa-user-plus mr-2"></i>
                  Sign up
                </button>
              </div>
            </form>



            <a routerLink="/auth" class="text-center">I already have a membership</a>
          </div>
          <!-- /.form-box -->
        </div><!-- /.card -->
      </div>
    </div>
  </div>
</div>
